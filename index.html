<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <!-- Head content start here-->
        <section class="mt-5">
            <div class="container search-container" id="search-container">
                <div class="d-flex justify-content-center">
                    <h1 class="heading">Find Your <span>Desired Books</span></h1>

                </div>
                <div class="d-flex justify-content-center">
                    <input class="form-control w-50" type="text" id="search-box">
                    <button id="search-button" class="btn button">Search</button>
                </div>
                <div id="search-msg" class="search-info">

                </div>
            </div>
        </section>
        <!-- Head content ends here -->


        <!-- Books search results start here -->
        <section class="container books my-5">
            <div id="card-list" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- Books search result ends here -->
    </main>


    <!-- Cusotm JavaScript Code -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/js-code.js"></script>
</body>

</html>
